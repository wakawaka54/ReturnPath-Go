<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index - RP_Frontend</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/site.css" />
    <link rel="shortcut icon" type="image/png" href="~/favicon.ico"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="">
            <div class="navbar-header">
                <a class="navbar-brand">Return Path - Frontend</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid body-content">
        <div class="row">
            <div id="barchart-container" class="col-md-8 col-center barchart-container">
                <canvas id="barchart" width="200" height="200"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-center">
                <a class="label label-primary" data-toggle="collapse" href="#addSentenceForm">Add Sentence</a>
            </div>
        </div>

        <div id="addSentenceForm" class="row collapse">
            <form id="fAddSentence" class="col-md-10 col-center">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="sentence" class="col-md-1 control-label">Sentence</label>
                        <div class="col-md-10">
                            <textarea name="sentence" class="form-control"></textarea>
                            <span id="sentenceValidation" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3">
                            <button id="btnAddSentence" type="submit" class="btn btn-default">Add</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-10 col-center">
                <table class="table table-striped" id="tbSentences">
                    <colgroup>
                        <col class="col-xs-6 table-col" />
                        <col class="col-xs-5 table-col" />
                        <col class="col-xs-1 table-col" />
                    </colgroup>
                    <thead>
                        <th>Sentence</th>
                        <th>Tags</th>
                        <th></th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-5">
                <ul class="pagination"></ul>
            </div>
        </div>
        <hr />
        <footer>
            <div class="row">
                <div class="col-md-2">
                    <img class="footer-stormtrooper" alt="stormtrooper" src="~/images/stormtrooper.png" />
                </div>
                <div class="pull-right">
                    <p class="footer-netcore-text">Powered By:&nbsp;&nbsp;<img class="footer-netcore" alt="netcore" src="~/images/go.png" /></p>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        var apiRoute = {{.ApiAddress}};

        //cheat a bit
        apiRoute += '/api/sentences';
    </script>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
</body>
</html>
